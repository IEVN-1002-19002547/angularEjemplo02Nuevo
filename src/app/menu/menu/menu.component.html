<div class="container-father">
    <mat-toolbar class="bar" color="warn">
        <mat-toolbar-row>
            <button (click)="cajon.toggle()" mat-icon-button>
                <mat-icon>Menu</mat-icon>
            </button>
            <span>
                CRUD UTL&nbsp;
            </span>
            <span>
                <a mat-stroked-button href="">IEVN - UTL</a>
            </span>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-sidenav-container class="content">
        <mat-sidenav style="min-width: 300px;" #cajon mode="side" opened>
            <mat-nav-list>
                <a mat-list-item routerLinkActive="active" routerLink="Agregar">
                    <mat-icon color="accent">add</mat-icon>
                    Agregar alumno
                </a>
                <a mat-list-item routerLinkItem="active" routerLink="verAlumnos">
                    <mat-icon color="primary">perm_identity</mat-icon>
                    Ver Alumnos
                </a>
            </mat-nav-list>
            <mat-accordion>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            + Opciones
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <mat-nav-list>
                        <a mat-list-item href="#">
                            Acerca de 
                        </a>
                        <a mat-list-item href="#">
                            Ayuda
                        </a>
                    </mat-nav-list>
                </mat-expansion-panel>
            </mat-accordion>
        </mat-sidenav>
        <mat-sidenav-container class="padding-10">
            <router-outlet></router-outlet>
        </mat-sidenav-container>
    </mat-sidenav-container>
</div>
